<!DOCTYPE html>
<html>
    <head>
        <title>Inventory Form</title>
        <link rel="stylesheet" href="/style.css" />
    </head>
    <body>
      <form method="POST" action="/seedData/add">
        <div id="root"></div>
        <script src="./react/index.js"></script>
        <h1>Inventory Form</h1>
        <form action="add-to-inventory.php" method="post" enctype="multipart/form-data">
          <label for="name">Name:</label>
          <input type="text" name="name" id="name"><br>
    
          <label for="category">Category:</label>
          <select name="category" id="category">
            <option value="Men's clothing">Men's clothing</option>
            <option value="Jewellery">Jewellery</option>
            <option value="Electronics">Electronics</option>
            <option value="Women's clothing">Women's clothing</option>
          </select><br>
    
          <label for="description">Description:</label>
          <textarea name="description" id="description"></textarea><br>
    
          <label for="price">Price:</label>
          <input type="number" name="price" id="price"><br>
    
          <label for="quantity">Quantity:</label>
          <input type="number" name="quantity" id="quantity"><br>
    
          <label for="image">Image URL:</label>
          <input type="url" name="image URL" id="image" required><br>
    
        
          
          <button id="addItemButton" type="submit">Add Item</button>

          </form>
          
        </form>
        <script src="server\seedData.js">
          const addItemButton = document.getElementById("addItemButton");
          const form = document.querySelector("form");
        
          addItemButton.addEventListener("click", (event) => {
            event.preventDefault();
            const formData = new FormData(form);
            const newItem = {
              title: formData.get("name"),
              price: parseFloat(formData.get("price")),
              description: formData.get("description"),
              category: formData.get("category"),
              image: formData.get("image"),
            };
            module.exports.items.push(newItem);
            console.log("Item added successfully!", newItem);
          });
        </script>
        
    </body>
</html>
