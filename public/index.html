<!DOCTYPE html>
<html>
<head>
  <title>Inventory Tracker</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
  </head>
<body>
     <h1>Inventory List</h1>
<table>
  <tr>
    <th>Name</th>
    <th>Category</th>
    <th>Description</th>
    <th>Price</th>
    <th>Quantity</th>
    <th>Image</th>
  </tr>
    <div id="root"></div>
    <script src="./react/index.js"></script>
</body>
     <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Price</th>
          <th>Category</th>
          <th>Image</th>
        </tr>
      </thead>
      <tbody>
        <% items.forEach(item => { %>
          <tr>
            <td><%= item.name %></td>
            <td><%= item.description %></td>
            <td><%= item.price %></td>
            <td><%= item.category %></td>
            <td><img src="<%= item.image %>" alt="<%= item.name %>"></td>
          </tr>
        <% }) %>
      </tbody>
    </table>
</html>
