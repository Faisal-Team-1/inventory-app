<!DOCTYPE html>
<html>
  <head>
    <title>Inventory Tracker</title>
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" type="text/css" href="/style.css">
  </head>
  <body>
    <h1>Inventory List</h1>
    <!-- Create a table header row -->
    <table>
      <tr>
        <th>Name</th>
        <th>Category</th>
        <th>Description</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Image</th>
      </tr>
    </table>
    <!-- Create a div with id "root" for React to render components into -->
    <div id="root"></div>
    <!-- Load the React components from the index.js file -->
    <script src="./react/index.js"></script>
    <!-- Create a table for displaying items from the database -->
    <table>
      <thead>
        <!-- Create a table header row -->
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Price</th>
          <th>Category</th>
          <th>Image</th>
        </tr>
      </thead>
      <tbody>
        <!-- Loop over the items array and create a table row for each item -->
        <% items.forEach(item => { %>
          <tr>
            <td><%= item.name %></td>
            <td><%= item.description %></td>
            <td><%= item.price %></td>
            <td><%= item.category %></td>
            <td><img src="<%= item.image %>" alt="<%= item.name %>"></td>
          </tr>
        <% }) %>
      </tbody>
    </table>
  </body>
</html>
